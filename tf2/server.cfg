// Hostname for server.
hostname "Trustpilot Game Night"

// Maximum number of rounds to play before server changes maps
mp_maxrounds 15
mp_winlimit 10

// Set to lock per-frame time elapse
host_framerate 0

// Set the pause state of the server
setpause 0

// 0 = anywhere, 1 = anywhere listed in white list, 2 = steam official content only
sv_pure 1

// Type of server 0=internet 1=lan
sv_lan 1

// Enables logging to file, console, and udp < on | off >.
log off

// Frame rate limiter
fps_max 600

// Min bandwidth rate allowed on server, 0 == unlimited
sv_minrate 0

// Max bandwidth rate allowed on server, 0 == unlimited
sv_maxrate 0

// Minimum updates per second that the server will allow
sv_minupdaterate 10

// Maximum updates per second that the server will allow
sv_maxupdaterate 70

// Allow clients to upload customizations files
sv_allowupload 1

// Allow clients to download files
sv_allowdownload 1

// Maximum allowed file size for uploading in MB
net_maxfilesize 5

// Enable team balancing
mp_autoteambalance 1
mp_teams_unbalance_limit 1

// Enable timers to wait between rounds.
mp_enableroundwaittime 1

// Time after round win until round restarts
mp_bonusroundtime 10

// If non-zero, the current round will restart in the specified number of seconds
mp_restartround 0

// Enable sudden death
mp_stalemate_enable 0

// Game time per map in minutes
mp_timelimit 35

// Restricts spectator modes for dead players
mp_forcecamera 0

// Toggles whether the server allows spectator mode or not
mp_allowspectators 1

// Toggles footstep sounds
mp_footsteps 1

// Toggles game cheats
sv_cheats 0

// After this many seconds without a message from a client, the client is dropped
sv_timeout 10

// Maximum time a player is allowed to be idle (in minutes), made this and sv_timeout equal same time?
mp_idlemaxtime 5

// Deals with idle players 1=send to spectator 2=kick
mp_idledealmethod 1

// Time (seconds) between decal sprays
decalfrequency 30
